language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
install:
  - npm ci
stages:
  - test
  - test:e2e

jobs:
  include:
    - stage: test
      script: npm run test
    - stage: test:e2e
      before_script: (npm run start &)
      script: CYPRESS_BASE_URL=http://$TRAVIS_APP_HOST:3000 $(npm bin)/cypress run
